<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container p-3">
            <header class="d-flex justify-content-center align-items-center mb-4">
                <img src="img/logo copia.png" alt="logo">
                <h1 class="mb-0 ms-2">BOOLEAN</h1>
            </header>
            <main>
                <div class="form-floating mb-3 d-flex">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Inserisci un nuovo To-Do" v-model="newToDo">
                    <label for="floatingInput">New To-Do</label>
                    <button type="button" class="btn btn-outline-secondary ms-2" @click="addToDo">Conferma</button>
                </div>

                <hr>

                <div class="d-flex align-items-start mb-2" v-for="(toDo, index) in toDoS" :key="index">
                    <p class="border border-2 rounded-3 mb-0 p-2 w-50">{{ toDo }}</p>
                    <button type="button" class="btn btn-outline-danger ms-2 border-2" @click="removeToDo(index)">X</button>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
